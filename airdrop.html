<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FractureVPN Airdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f3f4f6;
      --accent: #045b91;
      --gray: #94a3b8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.6; 
      text-align: center;
      padding: 50px;
    }
    h1 { font-size: 42px; color: var(--accent); margin-bottom: 20px; }
    input { width: 300px; padding: 12px; margin: 15px; border-radius: 8px; border: none; }
    button { background: var(--accent); color: white; padding: 14px 28px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    button:disabled { background: #666; cursor: not-allowed; }
    .status { margin-top: 20px; font-size: 14px; color: var(--gray); }
  </style>
</head>
<body>
  <h1>Airdrop: Stake 0.01 ETH → Get 1,000 $FVPN</h1>
  <p>30-day lock. Auto-unlock after.</p>
  <input type="text" id="wallet" placeholder="0x... (Auto-filled)" disabled />
  <button id="stakeBtn">Connect Wallet & Stake</button>
  <div class="status" id="status"></div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script>
    const AIRDROP_CONTRACT = "0x47341bF44cA1DdE93e1186C77BEd622b671e841F"; // ← YOUR REAL ADDRESS HERE
    const ABI = [
      "function stakeForAirdrop() payable",
      "function stakedAmount(address) view returns (uint256)",
      "function unlockTime(address) view returns (uint256)"
    ];

    const status = document.getElementById('status');
    const btn = document.getElementById('stakeBtn');
    const walletInput = document.getElementById('wallet');

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Install MetaMask!");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();
      walletInput.value = address;
      contract = new ethers.Contract(AIRDROP_CONTRACT, ABI, signer);
      btn.textContent = "Stake 0.01 ETH";
      status.textContent = "Connected!";
      checkStakeStatus(address);
    }

    async function stake() {
      try {
        btn.disabled = true;
        status.textContent = "Sending 0.01 ETH...";
        const tx = await contract.stakeForAirdrop({ value: ethers.utils.parseEther("0.01") });
        status.textContent = "Confirming...";
        await tx.wait();
        status.textContent = "Success! 1,000 $FVPN sent. Locked for 30 days.";
        btn.textContent = "Claimed!";
      } catch (error) {
        status.textContent = `Error: ${error.message}`;
        btn.disabled = false;
      }
    }

    async function checkStakeStatus(address) {
      const amount = await contract.stakedAmount(address);
      if (amount > 0) {
        const unlock = await contract.unlockTime(address);
        const daysLeft = Math.ceil((unlock - Date.now() / 1000) / 86400);
        status.textContent = `Staked! Unlock in ${daysLeft} days.`;
        btn.textContent = "Claimed!";
        btn.disabled = true;
      }
    }

    btn.onclick = () => {
      if (btn.textContent.includes("Connect")) connectWallet();
      else stake();
    };
  </script>
</body>
</html>
